<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title>GBA.js</title>
  <style>
    body { margin: 0; font-family: arial; background: url(gba.jpg) no-repeat center top }
    h1 { margin: 5px 0 }
    #menu { position: absolute; top: 10px; left: 10px }
    #screen { width: 480px; height: 320px; margin: 130px auto 0; position: relative }
    canvas { background: #000; position: absolute; top: 83px; left: 123px; -moz-transform: scale(2); -webkit-transform: scale(2); transform: scale(2) }
    #debugger { position: absolute; bottom: 10px; right: 10px }
  </style>
</head>
<body>
  <div id=menu>
    <h1>GBA.js</h1>
    <select id=rom>
      <option>ROM</option>
      <option value="roms/Tonc/first.gba" selected>first</option>
      <option value="roms/tonc/m3_demo.gba">mode 3</option>
      <option value="roms/tonc/pageflip.gba">page flip</option>
    </select>
    <button id=play>Play</button>
  </div>
  <div id=screen>
    <canvas id=canvas0 width=240 height=160></canvas>
    <canvas id=canvas1 width=240 height=160></canvas>
    <canvas id=canvas2 width=240 height=160></canvas>
    <canvas id=canvas3 width=240 height=160></canvas>
  </div>
  <br>
  <a id=debugger href=debug.html>Debugger</a>
  <script>debug = false</script>
  <script src=shortcuts.js></script>
  <script src=cpu.js></script>
  <script src=memory.js></script>
  <script src=screen.js></script>
  <script src=load.js></script>
  <script src=convert.js></script>
  <script src=trace.js></script>
  <script src=play.js></script>
  <script src=opcodes.js></script>
</body>
</html>
