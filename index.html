<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title>GBA.js</title>
  <script src=GBA.js></script>
  <link rel=stylesheet href=style.css>
</head>
<body>

  <div id=main>

    <h1>GBA.js</h1>
    <h3>A Gameboy Advance emulator in JavaScript</h3>
    <br>

    <!-- games list -->
    <select id=games>
      <option value="">Choose a GBA ROM...</option>
      <optgroup label="Tonc examples">
        <option value="roms/Tonc/first.gba" selected>First demo</option>
        <option value="roms/Tonc/m3_demo.gba" disabled>Mode 3 demo</option>
        <option value="roms/Tonc/pageflip.gba" disabled>Page flip</option>
        <option value="roms/Tonc/bm_modes.gba" disabled>Bitmap modes</option>
        <option value="" disabled>more soon</option>
      </optgroup>
      <optgroup label="DevKitARM examples">
        <option value="roms/DevKitARM/basic_sound.gba" disabled>Basic_sound</option>
        <option value="roms/DevKitARM/PlayBoyScout_mb.gba" disabled>PlayBoyScout</option>
        <option value="roms/DevKitARM/ansi_console.gba" disabled>Ansi_console</option>
        <option value="roms/DevKitARM/PCXView.gba" disabled>PCXView</option>
        <option value="roms/DevKitARM/SimpleBGScroll_mb.gba" disabled>SimpleBGScroll</option>
        <option value="roms/DevKitARM/sprite.gba" disabled>Sprite</option>
        <option value="roms/DevKitARM/template_mb.gba" disabled>Template</option>
      </optgroup>
      <optgroup label="GBAnews homebrews">
        <option disabled>soon</option>
      </optgroup>
    </select>
    <input type=button value=play onclick="
      var g=document.getElementById('games'),
      s=document.getElementById('stop'),
      c=document.getElementById('screen'),
      p=document.getElementById('progress');
      d=document.getElementById('debug');
      if(g.value){
        gba(g.value, c, p, d);
        this.style.display='none';
        g.style.display='none';
        s.style.visibility='visible'
      }
    ">
    <input type=button value=stop id=stop onclick="window.location='.'">

    <!-- loading progress -->
    <progress id=progress></progress>

    <!-- screen -->
    <canvas id=screen width=240 height=160>
      <div class=canvas-fallback>Update your browser!</div>
    </canvas>

  </div>

  <!-- links -->
  <a href="http://twitter.com/MaximeEuziere">@MaximeEuziere</a>
  -
  <!--<a href="making-of">Making-of</a> - -->
  <a href="http://github.com/xem/gba.js">GitHub</a>

  <div class="debug">
    Debug <input onclick="if(this.className=='checked'){this.className='';this.parentNode.className='debug off'}else{this.className='checked';this.parentNode.className='debug on'}" type=checkbox>
    <pre id=debug></pre>
  </div>

</body>
</html>
